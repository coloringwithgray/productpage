<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflections of You - Product Page</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="product.css" />
  <!-- (Optional) Google Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />
</head>
<body>
  <!-- Main container for background + all content -->
  <div class="mirror-background">
    <!-- Bottle silhouette + "Coming Soon" text -->
    <div class="bottle-container">
      <!-- Replace "bottle-silhouette.png" with your silhouette image, or remove the <img> if you prefer a pure CSS silhouette -->
      <img src="bottle-silhouette.png" alt="Bottle Silhouette" class="bottle-silhouette" />
      <h1 class="coming-soon">Coming Soon</h1>
    </div>

    <!-- Notes section at the bottom -->
    <div class="notes">
      <div class="note-left">Apple</div>
      <div class="note-middle">Ambroxan</div>
      <div class="note-right">Exalting</div>
    </div>

    <!-- Footer stating these are the notes -->
    <footer>These are the notes</footer>
  </div>
</body>
</html>
