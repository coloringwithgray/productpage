<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflections of You - Coming Soon</title>

  <!-- Google Fonts (Heading + Body) -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans&display=swap"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="product.css" />
</head>
<body>
  <!-- Main container with mirror background & shimmer effect -->
  <div class="mirror-background">
    <!-- Optional tagline / brand statement -->
    <div class="tagline">Reflections of You</div>

    <!-- Bottle container (centered) -->
    <div class="bottle-container fade-in">
      <!-- Swap this image with your own silhouette or remove the <img> if you only want text -->
      <h1 class="coming-soon">Coming Soon</h1>
    </div>

    <!-- Notes section (with placeholder icons) -->
    <div class="notes-section">
      <div class="note">
        <!-- Placeholder icon or remove if you don't have an icon -->
        <p>Apple</p>
      </div>
      <div class="note">
        <img src="ambroxan-icon.png" alt="Ambroxan" class="note-icon" />
        <p>Ambroxan</p>
      </div>
      <div class="note">
        <img src="abstract-icon.png" alt="Exalting" class="note-icon" />
        <p>Exalting</p>
      </div>
    </div>

    <!-- Footer text -->
    <footer>These are the notes</footer>
  </div>
</body>
</html>
